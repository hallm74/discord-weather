name: Daily Weather to Discord

on:
  schedule:
    - cron: '30 11 * * *'  # 5:30 AM CST (11:30 UTC)
  workflow_dispatch:

permissions:
  contents: read
  models: read

jobs:
  post-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Post weather to Discord
        env:
          LAT: ${{ vars.LAT }}
          LON: ${{ vars.LON }}
          ENABLE_AI: ${{ vars.ENABLE_AI }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GH_MODELS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node src/index.js
